<template name="fluency">
    <div class="container">
        <div class="prompt">
            <p>{{samples.text}}</p>
        </div>
        <div class="response">
            <form>
                <input class="sentiment-positive" type="button" name="4" value="Great" accesskey="j"/>
                <input class="sentiment-semipos" type="button" name="3" value="Okay" accesskey="k"/>
                <input class="sentiment-semineg" type="button" name="2"  value="Poor" accesskey="l"/>
                <input class="sentiment-negative" type="button" name="1"  value="Terrible" accesskey=";"/>
            </form>
        </div>
    </div>
</template>
