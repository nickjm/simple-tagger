<template name="content">
    <div class="container">
        <div class="prompt">
            <table>
                <tr>
                    <th>Source</th>
                    <td>{{samples.original}}</td>
                </tr>
                <tr>
                    <th>First</th>
                    <td>{{samples.first}}</td>
                </tr>
                <tr>
                    <th>Second</th>
                    <td>{{samples.second}}</td>
                </tr>
            </table>
        </div>
        <div class="response">
            <form>
                <input class="sentiment-positive" type="button" name="first" value="First" accesskey="j"/>
                <input class="sentiment-negative" type="button" name="second" value="Second" accesskey="k"/>
                <input class="content-option" type="button" name="both"  value="Both" accesskey="l"/>
                <input class="sentiment-neither" type="button" name="neither"  value="Neither" accesskey=";"/>
            </form>
        </div>
    </div>
</template>
